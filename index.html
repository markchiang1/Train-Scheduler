<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    </head>
    <body background='assets/images/trainPhoto.jpeg'>
        <!-- header section -->
        <div class="container">
            <div class="jumbotron jumbotron-fluid" id="jumbo">
                <div class="container"></div>
                <h1 class="display-3">
                    <b>Train Tracker</b>
                </h1>
                <h5 class='display-3 subtitle'>A Comprehensive Directory of Personal Train Schedules</h5>
            </div>
            <!-- display -->
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading" id="midrow">
                        <h5>Current Train Schedules</h5>
                    </div>
                    <table class="table">
                        <thead class="scheduleFont">
                            <th>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (Min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minues Away</th>
                            </th>
                        </thead>
                        <tbody class="scheduleFont" id='trainSchedule'>
                        </tbody>
                    </table>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading" id="midrow">
                        <h5>Add Train Schedule</h5>
                    </div>
                    <div class="panel-body">
                        <div class="row-md-12">
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName" name = 'trainName' aria-describedby="text" placeholder="Enter Name">

                                    <br>
                                    <label for="trainDestination">Destination</label>
                                    <input type="text" class="form-control" id="trainDestination" name = 'trainDestination' placeholder="Destination">

                                    <br>
                                    <label for="firstTrain">First Train Time (HH:MM:)</label>
                                    <input type="time" class="form-control" id="firstTrain" name='trainTime'>
                                
                                    <br>
                                    <label for="trainRate">Train Frequency</label>
                                    <input type="text" class="form-control" id="trainRate" placeholder="(minutes)">

                                    <br>
                                    <button type="submit" class="btn btn-primary" id="submit"><h5>Add</h5></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--end of container -->
    </body>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>   
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/app.js" type="text/javascript"></script>
</html>
